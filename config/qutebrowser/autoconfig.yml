config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Alt+h>: history -t
        <Alt+y>: hint links spawn xterm -e youtube-dl -o "/home/tsanap/Videos/Youtube/%(uploader)s/%(title)s.%(ext)s"
          --write-description --write-info-json -f 22 {hint-url}
        <Ctrl+m>: hint links spawn mpv --ytdl-format=18 {hint-url}
        <Ctrl+y>: hint links spawn xterm -e youtube-dl -o "/home/tsanap/Videos/Youtube/%(uploader)s/%(title)s.%(ext)s"
          --write-description --write-info-json -f 18 {hint-url}
